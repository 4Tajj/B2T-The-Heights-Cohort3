		<script type="text/javascript">
			var num1 = 1;

			var num3 = prompt('enter a number');

			var x = prompt('Enter number');

				console.log('The number is less than or equal to 3!!');

				//only prints if num is greater than 3 or if it is equal to three
			console.log('The number is greater than or equal to 3');

			switch(new Date().getMonth()){

			//if pet is 'cat' print message
			//if pet is 'dog' print message
			//if pet is 'bird' print message
			//if pet is 'none' print message 'you have no soul'
			var pet = prompt('What kind of pet do you have').toLowerCase();
			switch(pet){
				case 'cat':

				case 'dog':

				case 'bird':

					break;
