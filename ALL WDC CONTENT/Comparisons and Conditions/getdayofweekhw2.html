	<body>

		<script type="text/javascript">
			

		<p id = "demo"<p/>
		
		switch(new Date().getDay() ){
				case 0:
					//get the html element with the id "switch"
					document.getElementById('demo').innerHTML = ('Its Sunday');
					break;

					//get the html element with the id "switch"
					document.getElementById('demo').innerHTML = ('Its Monday');
					break;
				case 2:
					//get the html element with the id "switch"
					document.getElementById('demo').innerHTML = ('Its Tuesday');
					break;
				case 3:
					//get the html element with the id "switch"
					document.getElementById('demo').innerHTML = ('Its Wednesday');
					break;
				case 4:
					//get the html element with the id "switch"
					document.getElementById('demo').innerHTML = ('Its Thursday');
					break;
				case 5:
					//get the html element with the id "switch"
					document.getElementById('demo').innerHTML = ('Its Friday');
				case 6:
					//get the html element with the id "switch"
					document.getElementById('demo').innerHTML = ('Its Saturday');
					break;
			</script>
			}
