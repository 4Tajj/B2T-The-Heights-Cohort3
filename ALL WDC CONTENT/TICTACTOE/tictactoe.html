<!DOCTYPE html>
<html>
	<head>
		<title></title>

		<!--Internal CSS script-->
		<style type = "text/css">
			table, tr, th {
				border: solid 5px #44FF88;
				margin: auto;
			}
			th{
				width: 200px;
				height: 200px;`
				font-size: 800%;
			}
			th:hover{
				background-color: #cccccc;
			}
			
		</style>
		
	</head>
		
	<body>
		<table>
			<tr>
				<th onclick= "makeMove(this)"></th>
				<th onclick= "makeMove(this)"></th>
				<th onclick= "makeMove(this)"></th>
			</tr>

			<tr>
				<th onclick= "makeMove(this)"></th>
				<th onclick= "makeMove(this)"></th>
				<th onclick= "makeMove(this)"></th>
			</tr>

			<tr>
				<th onclick= "makeMove(this)"></th>
				<th onclick= "makeMove(this)"></th>
				<!--"this" is calling the function onclick -->
				<th onclick= "makeMove(this)"></th>
			</tr>

		</table>
		
		<script type = "text/javascript">
			//global variables
			var player = 'X';
			var gameWon = false;

					
			//expecting a square//camel casing e.g makeMove
			//printing the player to console / 
			function makeMove(square){
				// used for testing reasons//
				//console.log(player);
				//sets the text square that has been  clicked to player's symbol
				//getting the element that has just been click and setting the text of square to player
				
				//we only want to edit the square if the condition is ture
				//checks if square has been previously clicked
				//displays player on the team
				if(square.innerHTML == ''){
					//sets text of square that has been clicked to player's symbol
					square.innerHTML = player;
					//see function created below
					evalBoard();

					//switches symbol to next player
					if(gameWon){
						player = '';

					}else if(player == 'X'){
						player = 'O';

					}else{
						player = 'X'
					}
					//switches symbol to next player
					/*if(player == 'X'){
						player = 'O'
					}else{
						player = 'X'
						
					}
					*/

					//does the samething as the if/else statement above
					//player = (player == 'X') ? 'O' : 'X';

				}

				
			}

			function evalBoard(){
				//gets an array of all the elements on our webpage
				var board = document.getElementsByTagName('th');
				
				//checking if player has won
				var row1Win = board[0].innerHTML != '' && board[0].innerHTML == board[1].innerHTML && board[1].innerHTML == board[2].innerHTML;
	
				var row2Win = board[3].innerHTML != '' && board[3].innerHTML == board[4].innerHTML && board[5].innerHTML == board[4].innerHTML;
				
				//! not gameWon IS THE SAME AS gameWon == false	
				if( !gameWon && (row1Win || row2Win)){
					console.log(player + " won the game!!!");
					//if someone has won, no one can make any more moves
					gameWon = true;
	
				}else{
					var tie = false;
					//Initialize;Condition;Incrementation
					for(var i = 0; i < board.length; i++){
						//if there's an empty square, there is no tie, stopthe loop
						if(board[i].innerHTML == ''){
							tie = false;
							break;

						}
						//tie = true; only happens if above if statement does not run
						tie = true;
				}
				//if tie == true
				if(tie){
					console.log("ITS A TIE! YALL SUX ");	
				}
			}

		}
			

			

		</script>

	</body>

</html>
