<!DOCTYPE html>
<html>
	
	<head>
		
		<title>Look at console to see message</title>
	
	</head>
	
	<body>

		<!-- Give element id to access it in JavaScript -->
		<h1 id="first"></h1>
		 
		<!-- INTERNAL JAVASCRIPT-->
		<script type= "text/JavaScript">
			//get the html element with the id "first"
			document.getElementById(first).innerHTML = "brownies are good" ;

			//PRACTICING CONCATENATION
			console.log(5 + 2);
			console.log("I am " + 78 +  " yourears old" );
			console.log("Number: " + 25 + 12);

			//PRACTICING VARIABLES
			
			var x; // declared my variable
			
			x = true; // gave my variable a value
			console.log(x);

			var y = "54";
			console.log(y);

			//PRACTICING PROMPT()
			var input = prompt("What is your name?");
			console.log(input); 

			//PRACTICING NUMBER METHODS
			//converts user input into an integer number
			var num = parseInt( prompt("Hey, Enter NUM") );

			//PRACTICING STRING METHODS
			var str = "Trey asking for text";
			console.log("str length is:"+ str.length);

			//Length gets amount of characters in string
			console.log("str length is: "+ str.length);

			//indexof gets postion of specific character
			//1231 Lafayette Ave 2nd Floor, Bronx NY 10474
			console.log("e is in position "+ str.indexOf('e'));

			//charAt gets the character of a specified index
			console.log("the first char of str is "+ str.charAt(0));
			var food = "watermelon" ;

			//Slice specifies the section of a string
			//this will return "lon"
			food.slice(7, food.length);
			
			//will return "water"
			console.log( food.slice (7, food.length) );

			//will return "melon" out of watermelon
			console.log( food.slice(food.length/2, food.length) );


		</script>
			<!-- EXTERNAL JAVASCRIPT-->
			<script type="text/javascript" src= "jspt1.js">
			
		</script>

		<h1>Look at console to see message</h1>

	
	</body>

</html>
