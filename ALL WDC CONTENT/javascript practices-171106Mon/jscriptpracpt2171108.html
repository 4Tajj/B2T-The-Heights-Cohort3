<!DOCTYPE html>
<html>
	
	<head>
		
		<title>Look at console to see message</title>
	
	</head>
	
	<body>

		<!-- Give element id to access it in JavaScript -->
		<h1 id="first"></h1>
		
		<!-- INTERNAL JAVASCRIPT-->
		<script type= "text/JavaScript">
			//get the html element with the id "first"
			document.getElementById("first").innerHTML = "brownies are good" ;

			//PRACTICING CONCATENATION
			console.log(5 + 2);
			console.log("I am " + 78 +  " years old" );
			console.log("Number: " + 25 + 12);

			//PRACTICING VARIABLES
			
			var x; // declared my variable
			
			x = true; // gave my variable a value
			console.log(x);

			var y = "54";
			console.log(y);

			//PRACTICING PROMPT()
			var input = prompt("What is your name?");
			console.log(input); 

			//PRACTICING NUMBER METHODS
			//converts user input into an integer number
			var num = parseInt( prompt("Hey, Enter NUM") );

		</script>
			<!-- EXTERNAL JAVASCRIPT-->
			<script type="text/javascript" src= "jspt1.js">
			
		</script>

		<h1>Look at console to see message</h1>

	
	</body>

</html>
