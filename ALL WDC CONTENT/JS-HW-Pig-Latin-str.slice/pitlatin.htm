	<h1>JavaScript String Methods</h1>

	<p>Replace "script" with "criptsay" in the paragraph below:</p>

	<button onclick="myFunction()">Try it</button>

	<p id="demo">Please say criptsay and script!</p>

	<script>
	function myFunction() {
	    var str = document.getElementById("demo").innerHTML; 
	    var txt = str.replace("script","criptsay");
	    document.getElementById("demo").innerHTML = txt;
	}
	</script>
