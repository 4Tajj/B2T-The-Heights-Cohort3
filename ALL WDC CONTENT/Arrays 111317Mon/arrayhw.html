<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<!-- Assign an id to the element -->
		<h1 id = "demo"></h1>

		<script type = "text/javascript">

			//give var a name
			var fruits = ['apple','orange','kiwi',];

			//Sort the element in alphabetical order
			fruits.sort();
			
			//Print to the console
			console.log('apple','orange','kiwi');
			
			//get id with the element 'demo' and edit its text
			document.getElementById('demo').innerHTML = "Add more fruit " + fruits.join  (' with ');


			//Get input from user, has nothing to do with the message
			var input = prompt('Add more fruit');

			// Push adds a new element to the end of the fruits array, and returns to the new length
			fruits.push(input);
			console.log(fruits);
			
			//Shows the value given in the console, used to keep track of your elements length inside the array
			console.log(fruits.push(input));

			


			
	</script>

</body>
</html>
